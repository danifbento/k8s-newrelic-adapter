kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: sample-application-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: sample-application
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: External
    external:
      metricName: sample-application
      targetAverageValue: 1
